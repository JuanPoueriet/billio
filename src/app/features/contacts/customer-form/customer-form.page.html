<div class="view-container">
    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <div class="view-header">
            <div class="header-content">
                <h1>@if(isEditMode()){ Editar } @else { Nuevo } Cliente</h1>
                <p>Completa la información detallada de tu cliente.</p>
            </div>
            <div class="header-actions">
                <a routerLink="/app/contacts/customers" class="secondary-button">Cancelar</a>
                <button type="submit" class="primary-button"><lucide-icon [img]="SaveIcon"
                        size="16"></lucide-icon><span>Guardar Cliente</span></button>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-column">
                <div class="card">
                    <div class="card-header">
                        <h3>Información Principal</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field"><label for="companyName">Nombre de la Empresa*</label><input
                                id="companyName" formControlName="companyName"></div>
                        <div class="form-field"><label for="contactPerson">Persona de Contacto*</label><input
                                id="contactPerson" formControlName="contactPerson"></div>
                        <div class="form-field"><label for="taxId">ID Fiscal (RNC, etc.)</label><input id="taxId"
                                formControlName="taxId"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Datos de Contacto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field"><label for="email">Correo Electrónico*</label><input type="email"
                                id="email" formControlName="email"></div>
                        <div class="form-field"><label for="phone">Teléfono*</label><input type="tel" id="phone"
                                formControlName="phone"></div>
                    </div>
                </div>
            </div>
            <div class="form-column">
                <div class="card">
                    <div class="card-header">
                        <h3>Dirección</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field"><label for="address">Línea de Dirección</label><input id="address"
                                formControlName="address"></div>
                        <div class="form-row three-cols">
                            <div class="form-field"><label for="city">Ciudad</label><input id="city"
                                    formControlName="city"></div>
                            <div class="form-field"><label for="stateOrProvince">Estado/Provincia</label><input
                                    id="stateOrProvince" formControlName="stateOrProvince"></div>
                            <div class="form-field"><label for="postalCode">Código Postal</label><input id="postalCode"
                                    formControlName="postalCode"></div>
                        </div>
                        <div class="form-field"><label for="country">País*</label><select id="country"
                                formControlName="country">
                                <option>República Dominicana</option>
                                <option>Estados Unidos</option>
                            </select></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
