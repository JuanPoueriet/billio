<div class="subview-container">
    <div class="subview-header">
        <h3>Units of Measure</h3>
        <div class="header-actions">
            <button class="secondary-button">
                <lucide-icon [img]="FilterIcon" size="16"></lucide-icon>
                <span>Filters</span>
            </button>
            <button class="primary-button">
                <lucide-icon [img]="PlusCircleIcon" size="16"></lucide-icon>
                <span>New Unit</span>
            </button>
        </div>
    </div>
    <div class="table-container card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th class="actions-column"></th>
                </tr>
            </thead>
            <tbody>
                @for(unit of units(); track unit.id) {
                <tr>
                    <td><a href="#" class="table-link">{{ unit.name }}</a></td>
                    <td>{{ unit.symbol }}</td>
                    <td>{{ unit.type }}</td>
                    <td class="actions-column">
                        <button class="icon-button">
                            <lucide-icon [img]="MoreHorizontalIcon" size="18"></lucide-icon>
                        </button>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="4" class="empty-state">No units of measure configured.</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
