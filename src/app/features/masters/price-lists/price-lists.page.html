<div class="subview-container">
    <div class="subview-header">
        <h3>Price Lists</h3>
        <div class="header-actions">
            <button class="secondary-button"><lucide-icon [img]="FilterIcon"
                    size="16"></lucide-icon><span>Filters</span></button>
            <button class="primary-button"><lucide-icon [img]="PlusCircleIcon" size="16"></lucide-icon><span>New Price
                    List</span></button>
        </div>
    </div>
    <div class="table-container card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Currency</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th class="text-center">Items</th>
                    <th>Status</th>
                    <th class="actions-column"></th>
                </tr>
            </thead>
            <tbody>
                @for(list of priceLists(); track list.id) {
                <tr>
                    <td><a href="#" class="table-link">{{ list.name }}</a></td>
                    <td>{{ list.currency }}</td>
                    <td>{{ list.validFrom }}</td>
                    <td>{{ list.validTo }}</td>
                    <td class="text-center">{{ list.itemCount }}</td>
                    <td><span class="status-badge" [ngClass]="getStatusClass(list.status)">{{ list.status }}</span></td>
                    <td class="actions-column"><button class="icon-button"><lucide-icon [img]="MoreHorizontalIcon"
                                size="18"></lucide-icon></button></td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="7" class="empty-state">No price lists found.</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
