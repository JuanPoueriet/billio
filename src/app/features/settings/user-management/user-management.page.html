<div class="settings-page-container">
    <div class="page-header">
        <h2>Usuarios y Permisos</h2>
        <button class="primary-button" (click)="openModal()">
            <lucide-icon [img]="UserPlusIcon" size="16"></lucide-icon>
            <span>Añadir Usuario</span>
        </button>
    </div>

    <div class="table-container card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th class="actions-column"></th>
                </tr>
            </thead>
            <tbody>
                @for(user of users(); track user.id) {
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td class="actions-column"></td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

@if (isModalOpen()) {
<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Añadir Nuevo Usuario</h3>
            <button class="icon-button" (click)="closeModal()"><lucide-icon [img]="CloseIcon"
                    size="20"></lucide-icon></button>
        </div>
        <form [formGroup]="newUserForm" (ngSubmit)="onAddUserSubmit()" class="modal-body">
            <div class="form-row">
                <div class="form-field"><label for="firstName">Nombre*</label><input id="firstName"
                        formControlName="firstName"></div>
                <div class="form-field"><label for="lastName">Apellido*</label><input id="lastName"
                        formControlName="lastName"></div>
            </div>
            <div class="form-field"><label for="email">Correo Electrónico*</label><input id="email" type="email"
                    formControlName="email"></div>

            <div class="permissions-section" formGroupName="permissions">
                <h4>Permisos de Acceso</h4>
                <div class="permissions-grid">
                    @for(permission of permissions; track permission.id) {
                    <div class="checkbox-field">
                        <input type="checkbox" [id]="permission.id" [formControlName]="permission.id">
                        <label [for]="permission.id">{{ permission.label }}</label>
                    </div>
                    }
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="secondary-button" (click)="closeModal()">Cancelar</button>
                <button type="submit" class="primary-button" [disabled]="newUserForm.invalid">
                    <lucide-icon [img]="SaveIcon" size="16"></lucide-icon>
                    <span>Guardar Usuario</span>
                </button>
            </div>
        </form>
    </div>
</div>
}
