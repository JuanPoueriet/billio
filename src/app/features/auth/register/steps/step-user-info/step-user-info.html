<div class="step-container" [formGroup]="parentForm">
    <div class="step-header">
        <h3>¡Hola! Comencemos por ti</h3>
        <p>Estos son los datos del administrador principal de la cuenta.</p>
    </div>

    <div class="form-row">
        <div class="form-field">
            <label for="firstName">Nombre</label>
            <div class="input-wrapper">
                <lucide-icon [img]="UserIcon" size="18" class="input-icon"></lucide-icon>
                <input id="firstName" type="text" formControlName="firstName" placeholder="Ej: John"
                    [class.is-invalid]="firstName?.invalid && firstName?.touched">
            </div>
        </div>
        <div class="form-field">
            <label for="lastName">Apellido</label>
            <div class="input-wrapper">
                <lucide-icon [img]="UserIcon" size="18" class="input-icon"></lucide-icon>
                <input id="lastName" type="text" formControlName="lastName" placeholder="Ej: Doe"
                    [class.is-invalid]="lastName?.invalid && lastName?.touched">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-field">
            <label for="userPhone">Tu Teléfono (Opcional)</label>
            <div class="input-wrapper">
                <lucide-icon [img]="PhoneIcon" size="18" class="input-icon"></lucide-icon>
                <input id="userPhone" type="tel" formControlName="userPhone">
            </div>
        </div>
        <div class="form-field">
            <label for="jobTitle">Tu Cargo (Opcional)</label>
            <div class="input-wrapper">
                <lucide-icon [img]="JobIcon" size="18" class="input-icon"></lucide-icon>
                <input id="jobTitle" type="text" formControlName="jobTitle" placeholder="Ej: Gerente, Fundador">
            </div>
        </div>
    </div>
</div>
