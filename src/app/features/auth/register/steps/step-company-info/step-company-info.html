<div class="step-container" [formGroup]="parentForm">
    <div class="step-header">
        <h3>Información de tu Empresa</h3>
        <p>Estos datos definirán tu cuenta principal de negocio.</p>
    </div>

    <button type="button" class="google-signin-btn">
        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <path
                    d="M17.64 9.2045c0-.6381-.0573-1.2518-.1636-1.8409H9v3.4818h4.8445c-.2086 1.125-.844 2.0782-1.7959 2.7164v2.2581h2.9087c1.7018-1.5668 2.684-3.875 2.684-6.6154z"
                    fill="#4285F4"></path>
                <path
                    d="M9 18c2.43 0 4.4673-.806 5.9564-2.1805l-2.9087-2.2581c-.8059.54-1.8368.86-3.0477.86-2.344 0-4.3282-1.5831-5.036-3.7104H.957v2.3318C2.4382 16.1422 5.4818 18 9 18z"
                    fill="#34A853"></path>
                <path
                    d="M3.964 10.71c-.18-.54-.2822-1.1168-.2822-1.71s.1023-1.17.2823-1.71V4.9582H.957C.3477 6.1732 0 7.5477 0 9s.3477 2.8268.957 4.0418L3.964 10.71z"
                    fill="#FBBC05"></path>
                <path
                    d="M9 3.48c1.3218 0 2.5077.4541 3.4405 1.346l2.5813-2.5814C13.4632.8918 11.425 0 9 0 5.4818 0 2.4382 1.8577.957 4.9582L3.964 7.29C4.6718 5.1632 6.6559 3.48 9 3.48z"
                    fill="#EA4335"></path>
            </g>
        </svg>
        <span>Registrarse con Google</span>
    </button>
    <div class="separator"><span>O USA TU CORREO ELECTRÓNICO</span></div>

    <div class="form-field">
        <label for="companyName">Nombre de la Empresa</label>
        <div class="input-wrapper">
            <lucide-icon [img]="CompanyIcon" size="18" class="input-icon"></lucide-icon>
            <input id="companyName" type="text" formControlName="companyName"
                placeholder="El nombre legal de tu negocio">
        </div>
    </div>

    <div class="form-row">
        <div class="form-field">
            <label for="industry">Industria</label>
            <div class="input-wrapper">
                <lucide-icon [img]="IndustryIcon" size="18" class="input-icon"></lucide-icon>
                <select id="industry" formControlName="industry">
                    <option value="" disabled>Selecciona una industria</option>
                    <option value="retail">Venta al por menor</option>
                    <option value="services">Servicios profesionales</option>
                    <option value="construction">Construcción</option>
                    <option value="food">Alimentos y Bebidas</option>
                    <option value="other">Otro</option>
                </select>
            </div>
        </div>
        <div class="form-field">
            <label for="numberOfEmployees">Tamaño de la Empresa</label>
            <div class="input-wrapper">
                <lucide-icon [img]="EmployeesIcon" size="18" class="input-icon"></lucide-icon>
                <select id="numberOfEmployees" formControlName="numberOfEmployees">
                    <option value="" disabled>Selecciona un tamaño</option>
                    <option value="1">Solo yo</option>
                    <option value="2-5">2-5 empleados</option>
                    <option value="6-10">6-10 empleados</option>
                    <option value="11+">Más de 10 empleados</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-field">
        <label for="mainEmail">Correo Principal (para login)</label>
        <div class="input-wrapper">
            <lucide-icon [img]="MailIcon" size="18" class="input-icon"></lucide-icon>
            <input id="mainEmail" type="email" formControlName="mainEmail" placeholder="será tu usuario principal">
        </div>
    </div>

    <div formGroupName="passwordGroup">
        <div class="form-row">
            <div class="form-field">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <lucide-icon [img]="LockIcon" size="18" class="input-icon"></lucide-icon>
                    <input id="password" type="password" formControlName="password" placeholder="Mínimo 8 caracteres">
                </div>
            </div>
            <div class="form-field">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <lucide-icon [img]="LockIcon" size="18" class="input-icon"></lucide-icon>
                    <input id="confirmPassword" type="password" formControlName="confirmPassword">
                </div>
            </div>
        </div>
        @if(passwordGroup.invalid && passwordGroup.get('confirmPassword')?.touched) {
        <div class="error-message">Las contraseñas no coinciden.</div>
        }
    </div>
</div>
