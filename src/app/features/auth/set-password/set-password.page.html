<div class="auth-container">
  <div class="auth-form">
    <h2>Configura tu Contraseña</h2>
    <p>Crea una contraseña segura para acceder a tu cuenta.</p>

    <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="password">Nueva Contraseña</label>
        <input id="password" type="password" formControlName="password">
      </div>
      <div class="form-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword">
      </div>

      <button type="submit" class="primary-button" [disabled]="setPasswordForm.invalid">
        Guardar Contraseña
      </button>
    </form>
    
    </div>
</div>
