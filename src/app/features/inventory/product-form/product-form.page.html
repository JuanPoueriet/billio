<div class="view-container">
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="view-header">
            <div class="header-content">
                <h1>@if(isEditMode()){ Editar } @else { Nuevo } Producto</h1>
                <p>Completa la información detallada de tu producto o servicio.</p>
            </div>
            <div class="header-actions">
                <a routerLink="/app/inventory/products" class="secondary-button">Cancelar</a>
                <button type="submit" class="primary-button"><lucide-icon [img]="SaveIcon"
                        size="16"></lucide-icon><span>Guardar Producto</span></button>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-column">
                <div class="card">
                    <div class="card-header">
                        <h3>Información Básica</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field"><label for="name">Nombre del Producto*</label><input id="name"
                                formControlName="name"></div>
                        <div class="form-field"><label for="sku">SKU (Código de Producto)</label><input id="sku"
                                formControlName="sku"></div>
                        <div class="form-field"><label for="description">Descripción</label><textarea id="description"
                                formControlName="description" rows="5"></textarea></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Imagen del Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field file-upload-field">
                            <div class="file-input-container logo-container">
                                <input type="file" id="imageFile" (change)="onFileSelected($event)"
                                    accept="image/png, image/jpeg">
                                <label for="imageFile" class="file-input-label">
                                    @if(imagePreview()){<img [src]="imagePreview()" alt="Vista previa">} @else
                                    {<lucide-icon [img]="ImageIcon" size="32" /><span>Subir imagen</span>}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-column">
                <div class="card">
                    <div class="card-header">
                        <h3>Precios y Stock</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-field"><label for="price">Precio de Venta*</label><input type="number"
                                    id="price" formControlName="price"></div>
                            <div class="form-field"><label for="stock">Cantidad en Stock*</label><input type="number"
                                    id="stock" formControlName="stock"></div>
                        </div>
                        <div class="form-field"><label for="reorderLevel">Nivel de Reorden</label><input type="number"
                                id="reorderLevel" formControlName="reorderLevel"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Organización</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-field"><label for="category">Categoría*</label><select id="category"
                                formControlName="category">
                                <option value="" disabled>Seleccionar...</option>
                                <option>Electrónica</option>
                                <option>Accesorios</option>
                                <option>Monitores</option>
                            </select></div>
                        <div class="form-field"><label for="supplier">Proveedor</label><input id="supplier"
                                formControlName="supplier"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
